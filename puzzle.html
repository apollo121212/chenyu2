<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Fifteen Puzzle</title>
        <link rel="shortcut icon" type="image/gif" href="picture.jpg" />
        <link rel="stylesheet" type="text/css" href="puzzle.css" />
        <script src="jquery.js" type="text/javascript"></script>
        <script src="jq-puzzle.js" type="text/javascript"></script>
        <script src="lodash.js" type="text/javascript"></script>
    </head>
    <body>
        <h1>拼图游戏</h1>
        <img src="picture.jpg" id="original" class="original" alt="error">
        <div id="puzzle" class="puzzle"></div>
        <div id="display">
            <label id="times">Times:<input id="timeDisplay" type="text" disabled="disabled"></label>
            <label id="steps">Steps:<input id="stepDisplay" type="text" disabled="disabled"></label>
            <br />
            <label>简单</label>
            <input type="range" id="level" value="4" min="3" max="5" step="1">
            <label>困难(三个级别)</label>
            <br />
            <button id="showOriginal">查看/隐藏原图</button>
            <button id="shuffle">开始/重置</button>
        </div>
    </body>
</html>
